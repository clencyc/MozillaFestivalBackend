components:
  schemas:
    Body_create_contributor_contributors__post:
      properties:
        country:
          title: Country
          type: string
        mosaic:
          format: binary
          title: Mosaic
          type: string
        name:
          title: Name
          type: string
        screenshot:
          format: binary
          title: Screenshot
          type: string
        series_id:
          title: Series Id
          type: string
      required:
      - name
      - country
      - mosaic
      - screenshot
      title: Body_create_contributor_contributors__post
      type: object
    Body_create_story_api_mock_stories_post:
      properties:
        image:
          format: binary
          title: Image
          type: string
      required:
      - image
      title: Body_create_story_api_mock_stories_post
      type: object
    ContributorBasicOut:
      properties:
        country:
          title: Country
          type: string
        mosaic_url:
          anyOf:
          - format: uri
            maxLength: 2083
            minLength: 1
            type: string
          - type: 'null'
          title: Mosaic Url
        name:
          title: Name
          type: string
        series_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Series Id
      required:
      - name
      - country
      - series_id
      - mosaic_url
      title: ContributorBasicOut
      type: object
    ContributorOut:
      properties:
        country:
          title: Country
          type: string
        created_at:
          format: date-time
          title: Created At
          type: string
        id:
          title: Id
          type: integer
        mosaic_url:
          anyOf:
          - format: uri
            maxLength: 2083
            minLength: 1
            type: string
          - type: 'null'
          title: Mosaic Url
        name:
          title: Name
          type: string
        screenshot_url:
          anyOf:
          - format: uri
            maxLength: 2083
            minLength: 1
            type: string
          - type: 'null'
          title: Screenshot Url
        series_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Series Id
      required:
      - id
      - name
      - country
      - series_id
      - mosaic_url
      - screenshot_url
      - created_at
      title: ContributorOut
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    StoryOut:
      properties:
        created_at:
          format: date-time
          title: Created At
          type: string
        id:
          title: Id
          type: string
        image_url:
          format: uri
          maxLength: 2083
          minLength: 1
          title: Image Url
          type: string
        name:
          title: Name
          type: string
        occupation:
          title: Occupation
          type: string
        story:
          title: Story
          type: string
        title:
          title: Title
          type: string
      required:
      - id
      - title
      - name
      - occupation
      - story
      - image_url
      - created_at
      title: StoryOut
      type: object
    TileGradientCreate:
      properties:
        border:
          title: Border
          type: string
        from:
          title: From
          type: string
        glow:
          title: Glow
          type: string
        to:
          title: To
          type: string
      required:
      - from
      - to
      - border
      - glow
      title: TileGradientCreate
      type: object
    TileGradientOut:
      properties:
        border:
          title: Border
          type: string
        from:
          title: From
          type: string
        glow:
          title: Glow
          type: string
        to:
          title: To
          type: string
      required:
      - from
      - to
      - border
      - glow
      title: TileGradientOut
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  description: FastAPI + Postgres + Cloudinary
  title: Mozfest Backend
  version: 0.1.0
openapi: 3.1.0
paths:
  /:
    get:
      operationId: root__get
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: Root
  /api/mock/contributors:
    get:
      description: 'Get all contributors with basic info: name, country, series_id,
        and mosaic_url only'
      operationId: list_contributors_api_mock_contributors_get
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ContributorBasicOut'
                title: Response List Contributors Api Mock Contributors Get
                type: array
          description: Successful Response
      summary: List Contributors
      tags:
      - mock
  /api/mock/contributors/{contributor_id}:
    get:
      description: 'Get a specific contributor with basic info: name, country, series_id,
        and mosaic_url only'
      operationId: get_contributor_api_mock_contributors__contributor_id__get
      parameters:
      - in: path
        name: contributor_id
        required: true
        schema:
          title: Contributor Id
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContributorBasicOut'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Contributor
      tags:
      - mock
  /api/mock/stories:
    get:
      description: Get all stories
      operationId: list_stories_api_mock_stories_get
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/StoryOut'
                title: Response List Stories Api Mock Stories Get
                type: array
          description: Successful Response
      summary: List Stories
      tags:
      - mock
    post:
      description: Create a new story with image upload
      operationId: create_story_api_mock_stories_post
      parameters:
      - in: query
        name: title
        required: true
        schema:
          title: Title
          type: string
      - in: query
        name: name
        required: true
        schema:
          title: Name
          type: string
      - in: query
        name: occupation
        required: true
        schema:
          title: Occupation
          type: string
      - in: query
        name: story
        required: true
        schema:
          title: Story
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_create_story_api_mock_stories_post'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoryOut'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create Story
      tags:
      - mock
  /api/mock/tile_gradients:
    get:
      description: Get all tile gradients
      operationId: list_tile_gradients_api_mock_tile_gradients_get
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TileGradientOut'
                title: Response List Tile Gradients Api Mock Tile Gradients Get
                type: array
          description: Successful Response
      summary: List Tile Gradients
      tags:
      - mock
    post:
      description: Create a new tile gradient
      operationId: create_tile_gradient_api_mock_tile_gradients_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TileGradientCreate'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TileGradientOut'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create Tile Gradient
      tags:
      - mock
  /contributors/:
    post:
      operationId: create_contributor_contributors__post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_create_contributor_contributors__post'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContributorOut'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create Contributor
      tags:
      - contributors
  /contributors/{contrib_id}:
    get:
      operationId: get_contributor_contributors__contrib_id__get
      parameters:
      - in: path
        name: contrib_id
        required: true
        schema:
          title: Contrib Id
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContributorOut'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Contributor
      tags:
      - contributors

